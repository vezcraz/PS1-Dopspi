<!doctype html>
<html lang="en">
  <head>
    <style >
    .zoom {
    padding: 35px;
    
    transition: transform .2s;
    
    
    margin: 0 auto;
    }
    .zoom:hover {
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1);
    }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading" style="font-style:italic; font-weight:bold;">STATE STATISTICAL HANDBOOK</h1>
          <p class="lead text-muted">Statistical Handbook, West Bengal provides information on salient features of various socio-economic aspects of the State</p>
          <p>
            
            
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            

 {% for  post in  posts %}




            <div class="col-md-4" style="padding-top: 30px;">
              <div class="card mb-4 box-shadow">
                <a href="{{"./"|add:post.Year_Published}}">
                <img class="card-img-top zoom" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="{{post.front_cover.url}}" data-holder-rendered="true" style="height: 500px; width: 100%; display: block;">
                <div class="card-body" style="text-align:center">
                  <p class="card-text" style="font-size:1.3em;">{{post.Year_Published}}</p></a>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      
                      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>




   {% endfor %} 


          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
